<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Database Analytics Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="chat-app">
    <header class="topbar">
      <div class="app-title-wrap">
        <span class="app-dot" aria-hidden="true"></span>
        <h1>Database Analytics Chatbot</h1>
      </div>
      <button id="runAgainButton" class="ghost hidden" type="button">New chat</button>
    </header>

    <section class="stage" aria-live="polite">
      <p id="statusMessage" class="sr-only" aria-live="polite">Ready.</p>

      <section id="welcomeState" class="welcome-state" aria-labelledby="welcomeTitle">
        <p class="welcome-eyebrow">Analytics assistant</p>
        <h2 id="welcomeTitle">How can I help with your data today?</h2>
        <p>Ask metrics, trends, comparisons, and summaries. I will return clean, readable answers.</p>
        <div class="suggestions">
          <button class="suggestion-btn" type="button" data-suggestion="How many categories are there?">Count categories</button>
          <button class="suggestion-btn" type="button" data-suggestion="Show top 10 products by total sales">Top products</button>
          <button class="suggestion-btn" type="button" data-suggestion="Compare monthly revenue for the last 6 months">Revenue trend</button>
        </div>
      </section>

      <section id="resultsSection" class="transcript-shell hidden" aria-live="polite">
        <div id="chatTranscript" class="chat-transcript"></div>
      </section>
    </section>

    <section id="errorSection" class="error-panel hidden" role="alert" aria-labelledby="errorTitle">
      <h2 id="errorTitle">Request failed</h2>
      <p id="errorStatus" class="error-status"></p>
      <p id="errorMessage" class="error-message"></p>
      <button id="retryButton" class="ghost" type="button">Retry</button>
    </section>

    <section class="composer-shell" aria-labelledby="composerTitle">
      <h2 id="composerTitle" class="sr-only">Chat composer</h2>
      <form id="chatForm" novalidate>
        <label class="sr-only" for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="1"
          required
          placeholder="Ask anything about your database analytics..."
        ></textarea>

        <input id="userId" name="userId" type="hidden" autocomplete="off">

        <div class="composer-bottom">
          <p id="statusMessageInline" class="inline-status" aria-live="polite">Ready.</p>
          <button id="submitButton" type="submit">
            <span id="submitButtonText">Send</span>
          </button>
        </div>

        <p id="messageError" class="field-error hidden" role="alert"></p>
      </form>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
